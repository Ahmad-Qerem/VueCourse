<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html , body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <section v-if="IsNotCompleted.length">
            <h2>To Do</h2>
            <ul>
                <li v-for="assignment in IsNotCompleted" :key="assignment.id"><label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete"></li>
                </label> 

            </ul>

        </section>
        <section v-if="IsCompleted.length">
            <h2>Completed</h2>
            <ul>
                <li v-for="assignment in IsCompleted" :key="assignment.id"><label>
                        {{assignment.name}}
                        <input type="checkbox" v-model="assignment.complete"></li>
                </label>
        
            </ul>
        </section>
    </div>
    <script>
        let app ={
            data(){
                return{
                    assignments:[
                        {
                            name:'Finish project' ,
                            complete :false,
                            id:1
                        },
                        {
                            name: 'Read chapter' ,
                            complete :false,
                            id:2
                        },
                        {
                            name: 'Turn in homework' ,
                            complete :false,
                            id:3
                        }

                    ]
                }
            },
            computed:{
                IsCompleted(){
                    return this.assignments.filter(a=> a.complete)
                },
                IsNotCompleted(){
                    return this.assignments.filter(a=> !a.complete)
                }
            }
        };
        Vue.createApp(app).mount('#app');
    </script>
    
</body>
</html>
